{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}" defer></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

  </head>

  <body>
        <div class="container mt-3">
          {% block content %}

                {{ form }}
                <!-- <input required name="images" type="file" multiple class="form-contrl-file"> -->

                {% endfor %}
            </form> {% endcomment %}
            <div style="padding: 20px">
              <button class="btn btn-success" onclick="on()">View Results</button>
            </div>
        </div>    

      <div id="overlay">
          <div class="m-5 h-100">
            <div style="float: right" class="m-1">
              <button class="btn" onclick="off()">
                <i class="fa fa-close m-0" style="font-size: 24px; color: red"></i>
              </button>
            </div>
    
            
            <div class="h-100 overflow-auto scrollbar-deep-purple bordered-deep-purple thin">
              <div class="d-flex h-100 align-items-center">
                <div class="results">

                      </div>
                    </div>
                  </div>

                      <img
                        src="{% static 'final_background.png' %}"
                        class="card-img-top"
                        alt="..."
                      />
                      <div class="card-body bg-success">
                        <h4 class="card-title">fake</h4>
                        <p class="card-text">Accuracy: xx%</p>
                      </div>
                    </div>
                  </div>    
                </div>
                </div>
              
              </div>
            </div>
          </div>
        </div>

          <div class = "m-4 popup" onclick="popupFunction()" style="float: right;">
            <img src="{% static 'info.png' %}" alt="" height="60" width="60">

</html>
