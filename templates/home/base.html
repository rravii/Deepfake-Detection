{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Deepfake Detection</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <script src="{% static 'script.js' %}" defer></script>
    <link rel="stylesheet" type="text/css" href="{% static 'detect.css' %}" />
    <script src="{% static 'detect.js' %}" defer></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="{% static 'back.mp4' %}" type="video/mp4" />
    </video>

    <div class="container-fluid m-auto">
      <div class="row justify-content-around exe mt-4"  style="height: 70vh;">
        <div class="col-md-3 m-auto">
          <div class="row m-auto title">
            <h1><strong>DeepFake</strong></h1>
            <hr />
            <hr />
            <h2 style="text-align-last: right"><strong>Detection</strong></h2>
          </div>
        </div>
        <div class="box-container col-md-7">
          <div class="box mt-5">
            <div class="d-flex justify-content-center">
              <div class="ml-2 mt-1 mb-1">Is your image DeepFake??</div>
            </div>
            <div class="backcolor d-flex flex-column h-100">
              <hr />

              <div class="container mt-5">
                <p class="d-flex justify-content-center">
                  <strong>DeepFake Image Detection</strong>
                </p>
                <p class="light d-flex justify-content-center">
                  Reminder that we may not be able to honor all of your wishes.
                </p>
              </div>

              <!-- <div class="container mt-5"> -->
                <div class="row flex-fill justify-content-around pb-3 mb-5">
                  <div class="col-sm-7 p-2">
                    {% block content %} {% endblock content %}
                  </div>
                  <div class="col-sm-4">
                    <div>Results:-</div>
                     <div id="classificationResult" style="padding: 10px"></div> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
